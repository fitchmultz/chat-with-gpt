version: '3.8'

services:
  app:
    build:
      context: .  # The build context is the current directory
      dockerfile: Dockerfile  # The name of the Dockerfile
    ports:
      - "3000:3000"  # Port mapping from host to container
    environment:
      - NODE_ENV=production  # Set the environment variable for Node.js
    volumes: 
      - ${HOST_DATA_PATH}:/app/data
    restart: always  # The container will always restart unless stopped
